<div class="parent">
<h2>Forgot Password <mat-icon class="cancel-icon" (click)="closeDialog()">cancel</mat-icon></h2>
<p>Please enter your email address below to receive a password reset link:</p>
<mat-form-field>
    <input matInput placeholder="Email" [(ngModel)]="email" name="email">
  </mat-form-field>  
<div class="buttons">
    <button mat-raised-button color="primary" class="primary-button" (click)="sendResetLink()">Send</button>
    <!-- <button type="reset" mat-raised-button color="warn" class="secondary-button">Reset</button>     -->
    <button type="reset" class="btn btn-warning">Reset</button>
</div>
